<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker - Add Expense</title>
  <link rel="stylesheet" href="add.css">
</head>
<body class="add">
  <header>
    <h1>Expense Tracker</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="add.html">Add Expense</a>
      <a href="view.html">View Expenses</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <main>
    <form id="expenseForm">
      <h2>Add Expense</h2>
      <label for="expenseName">Expense Name:</label>
      <input type="text" id="expenseName" required>

      <label for="expenseAmount">Amount:</label>
      <input type="number" id="expenseAmount" step="0.01" required>

      <label for="expenseDate">Date:</label>
      <input type="date" id="expenseDate" required>

      <label for="expenseAccount">Account:</label>
      <input type="text" id="expenseAccount" required>

      <button type="submit">Add Expense</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2023 Developed by uvasri . All rights reserved.</p>
  </footer>
  <script src="add.js"></script>
</body>
</html>
